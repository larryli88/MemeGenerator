<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<!-- Nav bar -->
<nav class="navbar navbar-light blue lighten-4">
   <a class="navbar-brand">Meme Generator</a>
</nav>
<!-- Invalid keyword -->
<div class="container">
   <div class="row mt-4">
      <div class="col-md" align="center">
         <p {{ hidden }} > Try another key word! </p>
      </div>
   </div>
</div>
<!-- Search form -->
<div class="container">
   <div class="row">
      <div class="col-md" align="center">
         <form action = "http://127.0.0.1:8080/search" method = "POST" class="md-form mb-4">
            <input class="form-control mr-sm-2" type="text" name = "search_input" id = "search_input" placeholder="search image" aria-label="Search">
            <button class="btn aqua-gradient btn-rounded btn-sm mt-2" type="submit">Search</button>
         </form>
      </div>
   </div>
</div>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
<script type="text/javascript"></script>
</body>
</html>
