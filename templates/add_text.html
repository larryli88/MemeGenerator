<html>
<head>
    <title>Meme Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<!-- Nav bar -->
<nav class="navbar navbar-light blue lighten-4">
   <a class="navbar-brand">Meme Generator</a>
</nav>

<div class="container">
<div class="row mt-5 mb-3">
    <div class="col" align="center">
        <img src="{{ inputImg }}" class="img-fluid z-depth-1">
        <form action = "http://127.0.0.1:8080/add" method = "POST" class="md-form mb-4">
            <button class="btn aqua-gradient btn-rounded btn-sm" type="submit">Add</button>
            <input hidden name = "imgFile" id="imgFile" value = "{{ inputImg }}">
            <input class="form-control mr-sm-2" type="text" name = "add_input" id = "add_input"  placeholder="add text" aria-label="Search">
            
        </form>
    </div>
</div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>
</body>
</html>
